version: 1
packages:
  - path: "kprdb"
    name: "kprdb"
    schema: ["kprdb/schema.sql"]
    queries: ["kprdb/query.sql"]
    engine: "postgresql"
    sql_package: "pgx/v4"
    output_db_file_name: "db.sqlc.gen.go"
    output_models_file_name: "models.sqlc.gen.go"
    output_files_suffix: "c.gen"

