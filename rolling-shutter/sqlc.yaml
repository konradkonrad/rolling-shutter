version: 1
packages:
  - path: "db/kprdb"
    name: "kprdb"
    schema:
      [
        "db/kprdb/schema.sql",
        "db/commondb/meta-schema.sql",
        "db/commondb/observe-schema.sql",
      ]
    queries:
      [
        "db/kprdb/query.sql",
        "db/commondb/meta-query.sql",
        "db/commondb/observe-query.sql",
      ]
    engine: "postgresql"
    sql_package: "pgx/v4"
    output_db_file_name: "db.sqlc.gen.go"
    output_models_file_name: "models.sqlc.gen.go"
    output_files_suffix: "c.gen"

  - path: "db/cltrdb"
    name: "cltrdb"
    schema: ["db/cltrdb/schema.sql", "db/commondb/meta-schema.sql"]
    queries: ["db/cltrdb/query.sql", "db/commondb/meta-query.sql"]
    engine: "postgresql"
    sql_package: "pgx/v4"
    output_db_file_name: "db.sqlc.gen.go"
    output_models_file_name: "models.sqlc.gen.go"
    output_files_suffix: "c.gen"

  - path: "db/commondb"
    name: "commondb"
    schema: ["db/commondb/meta-schema.sql", "db/commondb/observe-schema.sql"]
    queries: ["db/commondb/meta-query.sql", "db/commondb/observe-query.sql"]
    engine: "postgresql"
    sql_package: "pgx/v4"
    output_db_file_name: "db.sqlc.gen.go"
    output_models_file_name: "models.sqlc.gen.go"
    output_files_suffix: "c.gen"
