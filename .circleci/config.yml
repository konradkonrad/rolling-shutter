version: 2.1

executors:
  py37:
    docker:
      - image: cimg/python:3.7.11
        environment:
          PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  pre-commit:
    executor: py37
    working_directory: ~/src
    steps:
      - checkout
      - restore_cache:
          key: pre-commit-cache-v1-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Install pre-commit
          command: |
            pip install --user pre-commit
            pre-commit install-hooks
      - save_cache:
          key: pre-commit-cache-v1-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit
            - ~/.local
      - run: pre-commit run  --show-diff-on-failure -a

workflows:
  version: 2
  main:
    jobs:
      - pre-commit
